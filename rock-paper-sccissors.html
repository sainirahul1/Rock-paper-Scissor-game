<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial;
      font-weight: bold;
      text-align: center;
    }
    .title {
      font-size: 30px;
    }
    .move-button {
      background-color: transparent;
      border: 3px solid white;
      width: 120px;
      height: 120px;
      border-radius: 60px;
      margin: 10px;
      cursor: pointer;
    }
    .move-icon {
      height: 50px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  
  <button class="move-button" onclick="playGame('Rock')">
    <img class="move-icon" src="images/rock-emoji.png" alt="Rock" />
  </button>
  <button class="move-button" onclick="playGame('Paper')">
    <img class="move-icon" src="images/paper-emoji.png" alt="Paper" />
  </button>
  <button class="move-button" onclick="playGame('Scissors')">
    <img class="move-icon" src="images/scissors-emoji.png" alt="Scissors" />
  </button>
  
  <br>
  <button onclick="resetScore()">Reset Score</button>
  
  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      ties: 0
    };

    const moveIcons = {
      Rock: 'images/rock-emoji.png',
      Paper: 'images/paper-emoji.png',
      Scissors: 'images/scissors-emoji.png'
    };

    function updateScoreElement(result, playerMove, computerMove) {
      document.querySelector('.js-result').innerHTML = result;

      document.querySelector('.js-moves').innerHTML = 
        playerMove && computerMove
          ? `You <img class="move-icon" src="${moveIcons[playerMove]}" alt="${playerMove}"> 
             <img class="move-icon" src="${moveIcons[computerMove]}" alt="${computerMove}"> Computer`
          : '';

      document.querySelector('.js-score').innerHTML = 
        `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
    }

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === 'Scissors') {
        result = computerMove === 'Rock' ? 'You lose.' :
                 computerMove === 'Paper' ? 'You win!' : 'Tie.';
      } else if (playerMove === 'Paper') {
        result = computerMove === 'Rock' ? 'You win!' :
                 computerMove === 'Paper' ? 'Tie.' : 'You lose.';
      } else if (playerMove === 'Rock') {
        result = computerMove === 'Rock' ? 'Tie.' :
                 computerMove === 'Paper' ? 'You lose.' : 'You win!';
      }

      if (result === 'You win!') {
        score.wins++;
      } else if (result === 'You lose.') {
        score.losses++;
      } else {
        score.ties++;
      }

      localStorage.setItem('score', JSON.stringify(score));
      updateScoreElement(result, playerMove, computerMove);
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      return randomNumber < 1 / 3 ? 'Rock'
           : randomNumber < 2 / 3 ? 'Paper'
           : 'Scissors';
    }

    function resetScore() {
      score = { wins: 0, losses: 0, ties: 0 };
      localStorage.setItem('score', JSON.stringify(score));
      updateScoreElement('Score reset.', '', '');
    }

    // On first load
    updateScoreElement('Start playing!', '', '');
  </script>
</body>
</html>
