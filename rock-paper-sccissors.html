<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial;
      font-weight: bold;
      text-align: center;
    }
    .title {
      font-size: 30px;
    }
    .move-button {
      background-color: transparent;
      border: 3px solid white;
      width: 120px;
      height: 120px;
      border-radius: 60px;
      margin: 10px;
      cursor: pointer;
    }
    .move-icon {
      height: 50px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  
  <button class="move-button" onclick="playGame('Rock')">
    <img class="move-icon" src="images/rock-emoji.png" alt="Rock" />
  </button>
  <button class="move-button" onclick="playGame('Paper')">
    <img class="move-icon" src="images/paper-emoji.png" alt="Paper" />
  </button>
  <button class="move-button" onclick="playGame('Scissors')">
    <img class="move-icon" src="images/scissors-emoji.png" alt="Scissors" />
  </button>
  
  <br>
  <button onclick="resetScore()">Reset Score</button>
  
  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <script src="rock-paper-scissors.js"
  ></script>
</body>
</html>
